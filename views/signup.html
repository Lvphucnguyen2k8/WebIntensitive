<div class="container">
    <h1>SIGN UP</h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" id="iEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" id="iPassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" id="btnSignup">Sign Up</button>
</div>
