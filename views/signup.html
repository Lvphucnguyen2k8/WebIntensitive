<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
<link rel="stylesheet" href="../SCSS/login_signup_profile_forgot_reset.css"></link>
<div class="main-wrapper" style="width: 100%; height: 100%;">
    <div class="container">
        <div class="container_content">
            <div class="sideBar">
                <form action="" onsubmit="return false">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email"  class="form-control" id="signUpEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password"  class="form-control" id="loginPassword"
                            placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnSignup">Sign Up</button>
                </form>
            </div>
        </div>
    </div>  
</div>
