<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
<div class="container">
    <h1>LOGIN</h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="iEmail" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="iPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" id="btnLogInAuth">Log In</button>
    <button type="submit" class="btn btn-primary" id="btnForgotPassword">Forgot Password?</button>
</div>
